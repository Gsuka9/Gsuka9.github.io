<!DOCTYPE html>
<html lang="en">
<head> 
    <title>Register for Stay - Enchanted Forest Lodge</title>
    <style>
        body {
            font-family: 'Arial';
            margin: 0;
            padding: 0;
            background-color: gray;
            color: #333;
        }
   
        header {
            background: #333;
            color: white;
            text-align: center;
            padding: 50px 0;
        }
        section {
            padding: 50px 20px;
            max-width: 600px;
            margin: auto;
        }
        .registration-form {
            background: white;
            overflow: visible;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .registration-form label {
            display: block;
            margin-bottom: 10px;
        }
        .registration-form input, .registration-form select, .registration-form textarea {
            width: 400px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .registration-form button {
            background: #225c71;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Register for a Stay at Enchanted Forest Lodge</h1>
    </header>
    <section>
        <form class="registration-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="arrival">Arrival Date</label>
            <input type="date" id="arrival" name="arrival" required>
            <label for="departure">Departure Date</label>
            <input type="date" id="departure" name="departure" required>
            <label for="room">Room Type</label>
            <select id="room" name="room" required>
                <option value="standard">Standard Room</option>
                <option value="deluxe">Deluxe Room</option>
                <option value="suite">Suite</option>
            </select>
            <label for="special-requests">Special Requests</label>
            <textarea id="special-requests" name="special-requests" rows="4"></textarea>
            <button type="submit">Book Now</button>
        </form>
    </section>
    <footer>
        &copy; 2024 Enchanted Forest Lodge. All rights reserved.
    </footer>
</body>
</html>
