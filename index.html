<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieDB - Discover Popular Films</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topnav">
    <div class="logo-container">
      <a href="#" class="logo">
        <i class="fas fa-film"></i>
        <span>MovieDB</span>
      </a>
    </div>
    <div class="search-container">
      <form id="form" role="search">
        <button type="submit"><i class="fas fa-search"></i></button>
        <input type="search" id="query" placeholder="Search movies..." aria-label="Search movies">
      </form>
    </div>
    <nav class="main-nav">
      <a href="#" data-category="popular"><i class="fas fa-fire"></i> Popular</a>
      <a href="#" data-category="top_rated"><i class="fas fa-star"></i> Top Rated</a>
      <a href="#" data-category="upcoming"><i class="fas fa-clock"></i> Upcoming</a>
    </nav>
  </header>
  
  <main>
    <section id="section" class="movie-grid">
      <!-- Movies will be inserted here -->
    </section>
    
    <div id="loader" class="loader"></div>
    
    <button id="load-more" class="load-more-btn">
      <span>Load More</span>
      <i class="fas fa-chevron-down"></i>
    </button>
  </main>
  
  
  <footer class="app-footer">
    <div class="footer-content">
      <p>Â© 2023 MovieDB. All rights reserved.</p> 
  </div>
    </div>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
