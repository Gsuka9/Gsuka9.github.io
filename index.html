<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieDB</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topnav">
    <a href="/" class="logo">
      <i class="fas fa-film"></i>
      MovieDB
    </a>
    <nav class="main-nav">
      <a href="#" data-category="popular-movies"><i class="fas fa-fire"></i> Popular Movies</a>
      <a href="#" data-category="top_rated-movies"><i class="fas fa-star"></i> Top Rated Movies</a>
      <a href="#" data-category="upcoming-movies"><i class="fas fa-clock"></i> Upcoming Movies</a>
      <a href="#" data-category="popular-series"><i class="fas fa-tv"></i> Popular Series</a>
    </nav>
    <div class="search-container">
      <form id="form">
        <input type="text" id="query" placeholder="Search for movies or series...">
        <button type="submit"><i class="fas fa-search"></i></button>
      </form>
    </div>
  </header>

  <main>
    <section id="section" class="movie-grid"></section>
    <div id="loader" class="loader"></div>
    <button id="load-more" class="load-more-btn">
      Load More <i class="fas fa-plus"></i>
    </button>
  </main>

  <footer class="app-footer">
    <div class="footer-content">
      <div class="social-links">
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
      </div>
      <p>Â© 2023 MovieDB. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
